<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <nav>
        <div class="navbar">
          <img src="./images/white-logo.png" alt="" class="logo" />
          <ul class="list">
            <li class="list-item">Home</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Contact</li>
            <li class="list-item">Terms and Conditions</li>
            <button class="get-btn">Get Started</button>
          </ul>
        </div>
      </nav>
      <div class="top-section">
        <h1>Your Justice Is Our Top Priority</h1>
        <p>
          As a state of law, maintaining justice is something that every citizen
          must pay attention to, and we are here to uphold justice for you
        </p>
      </div>
      <div class="big-image">
        <img src="./images/main.jpg" alt="" class="law" />
      </div>
      <div class="arrows">
        <div class="left">
          <i class="fa-solid fa-circle-arrow-left"></i>
        </div>
        <div class="right">
          <i class="fa-solid fa-circle-arrow-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
